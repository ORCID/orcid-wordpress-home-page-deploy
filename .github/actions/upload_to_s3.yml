name: Clone Post
description: Clone WordPress post
inputs:
  environment:
    description: 'The deployment environment (QA, SBOX, PROD)'
    required: true
  postID:
    description: 'The ID of the post to clone'
    required: true
  WORDPRESS_USERNAME:
    description: 'WordPress Username'
    required: true
  WORDPRESS_PASSWORD:
    description: 'WordPress Password'
    required: true
runs:
  using: 'composite'
  steps:

    - name: Upload HTML to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: orcid-qa-public-page
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'  # Adjust to your AWS region
        SOURCE_DIR: 'dist'